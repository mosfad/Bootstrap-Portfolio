<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Contact Dupe</title>
</head>
<body style="background-image: url('assets/images/crossline-lines.png'); margin: 0; padding: 0; font-family: 'Arial', 'Helvetica Neue', Helvetica, sans-serif;">
    <nav class="navbar navbar-expand-lg navbar-light bg-white border border-secondary my-0 py-0">
        <div class="container-fluid" role="navigation">
            <div class="navbar header my-0 py-0" >
                <span class="navbar-brand my-0 bg-info text-white p-5 h1 font-weight-bold" style="margin-left: 140px; font-family: 'Georgia', Times, 'Times New Roman', serif;">Modupe Fadina</span>
            </div>
            <ul class="nav navbar-nav navbar-left" style="margin-right: 150px">
                <li class="nav-item">
                    <a class="nav-link" href="#">About |</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Portfolio |</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
        
    </nav>
    <br>
    <br>
    <div class="container bg-white border border-secondary">
        <!-- First row of the container  -->
        <div class="row">
            <div class="col-md-8" style="background-image: url('../images/crossline-lines.png'); font-family: 'Georgia', Times, 'Times New Roman', serif;">
                <h2 class="text-info font-weight-bold">Contact</h2>
            </div>
        </div>
        <hr>
    
        

        <form>
            <div class="form-group">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName">
            </div>
            
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail">
            </div>

            <div class="form-group">
                <label for="inputMessage">Message</label>
                <!--  <input type="text" class="form-control" id="inputMessage">  -->
                <textarea class="form-control" rows="7" id="inputMessage"></textarea>
            </div>

            <div>
                <button type="submit" class="btn btn-primary bg-info">Submit</button>
            </div>

        </form>



    
    </div>
    <!-- Sticky footer is outside of the main container  -->
    <footer class="footer bg-secondary mb-0 p-3" style="margin-top: 60px">
        <div class="container">
            <p class="text-white"><span class="glyphicon glyphicon-copyright-mark"></span> 2019 MosfadToo</p>
        </div>
    </footer>

</body>
</html>
